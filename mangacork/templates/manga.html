{% extends "layout.html" %}
{% block body %}
<section class="manga">
	<div class="container">
		<div class="row">
			<div class="nine columns">

				<a href="{{ next_page }}">
						<img src="/static/images/{{ image_path }}.jpg"
                             alt="manga pic"/>
				</a>
			</div>
            <div class="three columns">
                <div class="post_section">
                   <form method="post">
                        <textarea name="post_text"  rows="4"></textarea>
                        <br/>
                        <input type="submit" value="Post">

                    </form>
                </div>
                <div class="comment_section">

                </div>
                <i id="manga_edit_btn" class="fa fa-pencil-square-o"></i>
                <i id="manga_edit_btn" class="fa fa-comments-o"></i>
            </div>
		</div>
	</div>
</section>

{% endblock %}
